<!-- SideBar -->
<div class="w3-sidebar w3-bar-block w3-border-right w3-black w3-animate-left w3-top" style="display:none;z-index:5" id="Sidebar">

</div>
  <div class="w3-theme w3-top w3-margin-bottom">

    <div class ="w3-row">

    <div class="w3-card-4 w3-black w3-round-large w3-third w3-margin">

      </div>
      <!-- Weather card -->

      <header class="w3-container w3-theme w3-round-large">
        <h1>Weather</h1>
      </header>
      
      <div class="w3-container">
        <p id ="Temperature">Todays average temperature: </p>
      </div>
      
      </div>
      <!-- Time card -->
    <div class="w3-card-4 w3-container w3-black w3-round-large w3-third w3-margin">
      <header class="w3-container w3-theme w3-round-large">

      </header>
      
    <div class="w3-container">

        <h1>Notifications</h1>
      </header>
