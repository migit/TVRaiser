<!DOCTYPE html>
<html>
  <body>
    <title>TVRaiser</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="TVRaiser Monitor" />
    <meta name="author" content="TVRaiser" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/w3.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fontawesome-free-6.3.0-web/css/all.css" />
    <script src="js/Create.js"></script>
    <script src="js/functions.js"></script>

    <!-- Audio -->
    <audio id="Coffee">
      <source src="Sound/ding.mp3" type="audio/mpeg" />
    </audio>
    <div id="main">
      <!-- SideBar -->
      <div
        class="w3-sidebar w3-bar-block w3-border-right w3-black w3-animate-left w3-top"
        style="display: none; z-index: 5"
        id="Sidebar"
      >
        <button
          onclick="SideB_Close()"
          id="SideBarClose"
          class="w3-bar-item w3-theme"
        >
          Close &times;
        </button>
        <a href="#" class="w3-bar-item w3-button">Main Page</a>
        <a href="#" class="w3-bar-item w3-button">Charts</a>
        <a href="#" class="w3-bar-item w3-button">Panorama</a>
        <a href="#" class="w3-bar-item w3-button">Tickets</a>
        <a href="#" class="w3-bar-item w3-button">Recreation</a>
      </div>
      <div id="Banner" class="w3-theme w3-top w3-margin-bottom">
        <!-- "Hamburger" button -->
        <div class="w3-row">
          <button
            id="MainSideBarButton"
            class="w3-button w3-theme w3-xxlarge w3-left-align"
            style="width: 70px"
            onclick="SideB_Open()"
          >
            â˜°
          </button>
          <div class="w3-center w3-rest"><h1>TVRaiser Monitor</h1></div>
        </div>
      </div>

      <div
        class="w3-overlay"
        onclick="SideB_Close()"
        style="cursor: pointer"
        id="myOverlay"
      ></div>
      <p></p>
      <!-- Main page -->
      <div id="CardHolder" class="w3-container"></div>

      <!-- Footer -->
      <div class="w3-container w3-theme-d5 w3-center w3-bottom">
        <h5 style="margin-left: 130px; display: inline-block">
          Property of TVRaiser some rights reserved
        </h5>
        <img
          src="images/qrcode.png"
          alt="QRcode"
          style="
            width: 100px;
            height: 100px;
            float: right;
            margin-bottom: 10px;
            margin-top: 10px;
          "
        />
      </div>
    </div>
  </body>
  <script src="js/Updates.js"></script>
</html>
